{% extends 'blog/base.html' %}
{% block title %}Share a post{% endblock title %}

{% block content %}
    <h1>Share {{ post.title }} by email</h1>
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="Send email">
    </form>

{% endblock content %}
