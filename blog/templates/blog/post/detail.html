{% extends 'blog/base.html' %}

{% block title %}my-blog post.title{% endblock title %}
{% block content %}
<h1>{{ post.title }}</h1>
<p>date : {{ post.publish }} by {{ post.author }}</p>
<p>{{ post.body|linebreaks }}</p>
<p>
    <a href="{% url 'blog:post_share' post.pk %}">Share this post</a>
</p>
{% endblock content %}
